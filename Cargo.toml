# Test dependencies
reth-testing-utils = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.6.0", default-features = false }
reth-db = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.6.0", default-features = false }
reth-tasks = { git = "https://github.com/paradigmxyz/reth.git", tag = "v1.6.0", default-features = false }

# Alloy dependencies
alloy = { version = "1.0.23", features = [
  "contract",
  "providers",
  "provider-http",
  "signers",
  "reqwest-rustls-tls",
], default-features = false }
alloy-eips = { version = "1.0.23", default-features = false }
alloy-network = { version = "1.0.23", default-features = false }
alloy-provider = { version = "1.0.23", default-features = false }
alloy-rpc-client = { version = "1.0.23", default-features = false }
