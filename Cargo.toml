[workspace]
resolver = "2"
members = [
  "bin/ev-reth",
  "crates/common",
  "crates/node",
  "crates/evolve",
  "crates/tests",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.82"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/evstack/ev-reth"
repository = "https://github.com/evstack/ev-reth"
authors = ["Evolve Stack Contributors"]

[workspace.dependencies]
